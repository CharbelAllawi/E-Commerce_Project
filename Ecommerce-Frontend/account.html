<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>CoreApple</title>
    <link rel="icon" href="assets/images/appleicon.svg">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <h1>CoreApple</h1>
                    </a>
                </div>
                <!-- menuitems section -->
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="#footer-section">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                        <li><a href=""><img src="assets/images/favouriteicon.svg"></a></li>
                        <li><img src="assets/images/shoppingcarticon.svg"></li>
                    </ul>
                    <img src="assets/images/menuicon.svg" class="menu-icon" onclick="menutoggle()">
                </nav>
            </div>
        </div>
    </div>

    <!--Account Page-->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="assets/images/iphone14-homep.jpg" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div id="f" class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input class="emailidlogin" type="text" placeholder="Email">
                            <input class="passwordidlogin" type="password" placeholder="Password">
                            <button type="button" class="btn loginbtn">Login</button>
                        </form>
                        <p id="wlcback">Welcome Back</p>
                        <button class="outbtn" id="signoutbtn" type="button">Sign out</button>

                        <form id="RegForm">
                            <input class="usernameid" type="text" placeholder="Username">
                            <input class="emailid" type="email" placeholder="Email">
                            <input class="passwordid" type="password" placeholder="Password">
                            <button class="registerbtn btn" type="button" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer" id="footer-section">
        <div class="footer-section">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download Our App</h3>
                    <p>Download app on Android and ios mobile phone.</p>
                    <div class="applogo">
                        <img src="assets/images/playstore.svg">
                        <img src="assets/images/appstore.svg">
                    </div>
                </div>
                <div class="footer-col-2">
                    <a href="index.html">
                        <h1>CoreApple</h1>
                    </a>
                </div>
                <div class="footer-col-3">
                    <h3>Useful Links</h3>
                    <ul>
                        <li>Coupons</li>
                        <li>Return Policy</li>
                        <li>Blogs</li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Instagram</li>
                        <li>Twitter</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p style="display: none;" class="copyright">Charbel Allawi 2023</p>
        </div>
    </div>

    <!--Js-->
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/account.js"></script>

</body>

</html>
