  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html">

          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>

  <!--Login - Signup Page-->
  <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img src="assets/images/iphone14-homep.jpg" width="100%">
        </div>
        <div class="col-2">
          <div class="form-container">
            <form id="RegForm2">
              <input id="product-name" type="text" placeholder="Name">
              <input id="product-price" type="text" placeholder="Price">
              <input id="product-color" type="text" placeholder="Color">
              <input id="product-img" class="upload" id="fileInput" type="file" placeholder="image">
              <input id="product-description" type="text" placeholder="Description">
              <select name="category" id="product-category">
                <option value="iPhone">iPhone</option>
                <option value="iPad - Mac">iPad - Mac</option>
                <option value="iAccessories">iAccessories</option>
              </select>
              <button type="button" class="btn" id="submit-product">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
